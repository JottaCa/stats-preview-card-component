<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main class="preview-card">
        <div class="informations-card">
            <h1 class="title">Get insights that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <ul>
                <li>
                    <h3>10k+</h3>
                    <span>companies</span>
                </li>
                <li>
                    <h3>314</h3>
                    <span>templates</span>
                </li>
                <li>
                    <h3>12m+</h3>
                    <span>queries</span>
                </li>
            </ul>
        </div>
        <figure class="image-card">
            <img src="./src/images/image-header-desktop.jpg" alt="Image header">
        </figure>
    </main>
</body>

</html>
