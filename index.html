<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main class="preview-card">
        <div class="informations-card">
            <h1 class="title">Get <strong>insights</strong> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <ul class="stats">
                <li>
                    <span>10k+</span>
                    <h3>companies</h3>
                </li>
                <li>
                    <span>314</span>
                    <h3>templates</h3>
                </li>
                <li>
                    <span>12M+</span>
                    <h3>queries</h3>
                </li>
            </ul>
        </div>
        <picture class="image-card">
            <source media="(max-width: 580px)" srcset="./src/images/image-header-mobile.jpg">
            <source media="(max-width: 1110px)" srcset="./src/images/image-header-mediun.jpg">
            <img src="./src/images/image-header-desktop.jpg" alt="Image header">
        </picture>
    </main>
</body>

</html>
